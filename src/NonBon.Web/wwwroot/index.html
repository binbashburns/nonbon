<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nonbon</title>

    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 20px;
            background: #111;
            color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        #columns {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .column {
            flex: 1;
            background: #1a1a1a;
            padding: 16px;
            border-radius: 6px;
        }

        .column h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        ul {
            list-style: disc;
            padding-left: 20px;
            margin: 0;
        }

        li {
            margin-bottom: 8px;
        }

        #controls {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 6px;
        }

        #controls section + section {
            margin-top: 16px;
        }

        input, select, button {
            font-family: inherit;
        }

        input {
            padding: 4px 6px;
            margin-right: 8px;
        }

        select {
            padding: 4px 6px;
            margin-right: 8px;
        }

        button {
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #f5f5f5;
            cursor: pointer;
        }

        button:hover {
            background: #3a3a3a;
        }

        .view-toggle button {
            margin-left: 8px;
        }

        .view-toggle button.active {
            background: #f5f5f5;
            color: #111;
        }

        /* === PI DASHBOARD MODE === */
        body.pi-view #controls {
            display: none;
        }

        body.pi-view #columns {
            max-width: 1280px;
            height: 600px;
            margin: 0 auto;
        }

        body.pi-view .column h2 {
            font-size: 1.4rem;
        }

        body.pi-view .column li {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h1>nonbon</h1>
        </div>

        <div class="view-toggle">
            <span>view:</span>
            <button id="boardButton" onclick="setViewMode('normal')">board</button>
            <button id="piButton" onclick="setViewMode('pi')">pi dashboard</button>
        </div>
    </header>

    <div id="columns">
        <section class="column">
            <h2>Backlog</h2>
            <ul id="backlog-list"></ul>
        </section>

        <section class="column">
            <h2>Active</h2>
            <ul id="active-list"></ul>
        </section>

        <section class="column">
            <h2>Done</h2>
            <ul id="done-list"></ul>
        </section>
    </div>

    <div id="controls">
        <section>
            <h3>i need to add something else</h3>
            <input id="title" placeholder="Title" />

            <select id="area">
                <option value="Work">Work</option>
                <option value="Learning">Learning</option>
                <option value="Home">Home</option>
            </select>

            <select id="status">
                <option value="Backlog">Backlog</option>
                <option value="Active">Active</option>
                <option value="Done">Done</option>
            </select>

            <button onclick="addFocus()">Add</button>
        </section>

        <section>
            <h3>clean this mess up</h3>
            <button onclick="archiveDone()">archive all done</button>
        </section>
    </div>

    <script src="nonbon.js"></script>
</body>
</html>
